<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid7</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
              spacemono: ['"Space Mono"', 'monospace'],
            },
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-spacemono {
            font-family: 'Space Mono', monospace;
        }
        .headline-gradient {
            background-image: linear-gradient(to right, #2563eb, #06b6d4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .logo-glow {
            text-shadow: 0 0 8px rgba(6, 182, 212, 0.7), 0 0 20px rgba(37, 99, 235, 0.5);
        }

        /* Timeline Connector Styles */
        .timeline-connector {
            content: '';
            position: absolute;
            top: 12px; /* Vertically center with the dot */
            width: calc(50% - 12px); /* Span from edge to the center dot */
            height: 2px;
            background-color: #1f2937; /* gray-800 */
        }
        .timeline-connector.left {
            left: 0;
        }
        .timeline-connector.right {
            right: 0;
        }

        /* Splash Screen Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .animate-fadeOut {
            animation: fadeOut 0.5s ease-in forwards;
        }

        /* Header Texture */
        .header-texture {
            position: absolute;
            inset: -1rem -2rem; /* Make it larger than the content */
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%2306b6d4' stroke-width='0.5'%3E%3Cpath d='M0 40h80M40 0v80'/%3E%3Cpath d='M0 0h20v20H0zM20 20h20v20H20zM40 40h20v20H40zM60 60h20v20H60zM0 60h20v20H0zM60 0h20v20H60z'/%3E%3Ccircle cx='40' cy='40' r='18'/%3E%3C/g%3E%3C/svg%3E");
            background-size: 60px 60px;
            opacity: 0.25; /* Increased opacity for more prominence */
            mask-image: radial-gradient(ellipse at center, black 60%, transparent 90%); /* Expanded the visible area */
            z-index: 0;
        }

        /* Dynamic Background */
        @keyframes pulse-bg {
            0% { background-color: #000000; }
            50% { background-color: #080c1f; } /* Dark blue */
            100% { background-color: #000000; }
        }
        .animated-bg {
            animation: pulse-bg 15s ease-in-out infinite;
        }
    </style>
  <script type="importmap">

  }
}
</script>
</head>
